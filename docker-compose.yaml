version: '3.0'
networks:
  backend:
    driver: bridge
services:
  mysql:
    image: mysql:8.0
    container_name: mysql8
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=root
    command:
      - "--default-authentication-plugin=mysql_native_password"
    privileged: true
    volumes:
      - "./data/mysql:/var/lib/mysql"
      - "./script/mysql/:/docker-entrypoint-initdb.d/"
    ports:
      - "13316:3306"
    networks:
      - backend
    restart: always

  redis:
    image: redis:7.0
    environment:
      - TZ=Asia/Shanghai
    privileged: true
    volumes:
      - "./data/redis:/data"
    ports:
      - "7379:6379"                          # 设置容器6379端口映射指定宿主机端口
    networks:
      - backend
    restart: always

  etcd:
    image: "bitnami/etcd:latest"
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    ports:
      - "12379:2379"

  mongo:
    image: mongo:6.0
    container_name: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - 27017:27017

